<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MJCRPG English</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #141E30, #243B55);
            color: #fff;
        }

        .box {
            background: rgba(0, 0, 0, 0.6);
            padding: 35px;
            border-radius: 18px;
            width: 330px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 12px;
            border-radius: 10px;
            border: none;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 25px;
            background: #00ffcc;
            font-weight: bold;
            cursor: pointer;
        }

        .welcome {
            margin-top: 15px;
            color: #00ffcc;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="box">
    <h2>MJCRPG Login</h2>
    <p>Start your Spoken English Journey</p>

    <input type="text" id="name" placeholder="Your Full Name">
    <input type="tel" id="phone" placeholder="WhatsApp Number (optional)">
    <input type="email" id="email" placeholder="Email (optional)">

    <button onclick="login()">Login</button>
    <div class="welcome" id="welcomeText"></div>
</div>

<script>
function login() {
    const name = document.getElementById("name").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!name) {
        alert("Please enter your name");
        return;
    }

    // Save login data
    localStorage.setItem("mj_user", name);
    localStorage.setItem("currentDay", "1");

    let users = JSON.parse(localStorage.getItem("mj_users")) || [];
    users.push({
        name,
        phone,
        email,
        date: new Date().toLocaleString()
    });
    localStorage.setItem("mj_users", JSON.stringify(users));

    document.getElementById("welcomeText").innerText =
        `Welcome ${name}! ðŸŽ‰ Login successful`;

    // Redirect to course.html
    setTimeout(() => {
        window.location.replace("course.html");
    }, 800);
}
</script>

</body>
</html>
